---
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install Nginx
  apt:
    name: nginx
    state: present

- name: Install Docker
  apt:
    name:
      - docker.io
      - docker-compose
    state: present

- name: Start and enable Docker
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Add user to docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes

- name: Create app directory
  file:
    path: /opt/app
    state: directory
    owner: "{{ ansible_user }}"
    mode: '0755'

- name: Copy docker-compose file
  template:
    src: docker-compose.yml.j2
    dest: /opt/app/docker-compose.yml
    owner: "{{ ansible_user }}"
    mode: '0644'

- name: Copy Nginx config
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/sites-available/{{ app_name }}
    owner: root
    mode: '0644'
  notify: reload nginx

- name: Enable Nginx site
  file:
    src: /etc/nginx/sites-available/{{ app_name }}
    dest: /etc/nginx/sites-enabled/{{ app_name }}
    state: link
  notify: reload nginx

- name: Remove default Nginx site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: reload nginx

- name: Pull Docker image
  docker_image:
    name: "{{ docker_image }}"
    source: pull

- name: Start application containers
  docker_compose:
    project_src: /opt/app
    state: present
  register: output

- name: Ensure Nginx is running
  systemd:
    name: nginx
    state: started
    enabled: yes
