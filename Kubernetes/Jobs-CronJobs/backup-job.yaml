apiVersion: batch/v1
kind: Job
metadata:
  name: db-backup
  namespace: production
spec:
  ttlSecondsAfterFinished: 86400
  template:
    spec:
      containers:
      - name: backup
        image: deverathore13/backup-tool:v1
        command: ["/bin/sh"]
        args:
        - -c
        - pg_dump -h postgres -U admin appdb > /backup/db-$(date +%Y%m%d).sql
        volumeMounts:
        - name: backup-storage
          mountPath: /backup
        env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
      restartPolicy: OnFailure
      volumes:
      - name: backup-storage
        persistentVolumeClaim:
          claimName: backup-pvc
