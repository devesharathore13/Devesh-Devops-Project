version: '3.8'

services:
  gateway:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx-gateway.conf:/etc/nginx/nginx.conf
    depends_on:
      - auth-service
      - user-service

  auth-service:
    build: ./auth
    environment:
      DB_URL: postgresql://postgres:postgres@postgres:5432/auth
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - postgres

  user-service:
    build: ./users
    environment:
      DB_URL: postgresql://postgres:postgres@postgres:5432/users
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - pg-data:/var/lib/postgresql/data

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

volumes:
  pg-data:
